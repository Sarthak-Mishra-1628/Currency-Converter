<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <form class="form">
            <div class="amount">
                <p class="enter"><b>Enter Amount</b></p>
                <input value="1" type="text">
            </div>

            <div class="options">
                <div class="FROM">
                    <p>From</p>

                    <div class="select">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>

                <h2 style="color: black"><i class="fa-solid fa-arrow-right-arrow-left"></i></h2>

                <div class="TO">
                    <p>To</p>
                    
                    <div class="select">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>                
            </div>

            <div class="msg"><b>1 USD = 83.93 INR</b></div>

            <button class="submit">Get Exchange Rate</button>
        </form>
    </div>




    <script src="codes.js"></script>
    <script src="JS.js"></script>
</body>
</html>
